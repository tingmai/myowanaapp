<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> JPA CRUD </title>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  
  span{
  	color:red;
  	font-style:italic;
  }
  </style>
  
</head>
<body>
<div class="container bg-dark text-white text-center p-3 mt-4">
	<h1> Product Details </h1>
</div>

<div class="container">

	<div class="row"> 
	<div class="col-lg-6 text-center"> 
	      <i class="fa fa-apple" style="font-size:50px;color:orange;padding-top:50px;"></i>
	</div>
    <div class="col-lg-6 p-4">
    <h3><i class="fa fa-arrow-circle-right"></i> Product Details </h3>
    

		<div class="form-group">
		    <img th:src="@{'/image?id='+ ${product.id}}" style="width:100px;height:80px;"> 
		
		</div>
    	<div class="form-group"> 
        	
        	<label><i class="fa fa-list"></i> Name </label>
        	<input type="text" th:value="${product.name}" class="form-control" readonly />
        </div>
 
 		<div class="form-group"> 
       
      		<label><i class="fa fa-dollar"></i> Price </label>
        	<input type="text" th:value="${product.price}" class="form-control" readonly />
         </div>
        <div class="form-group"> 
     
        
        <div class="form-group"> 
        
        <label><i class="fa fa-home"></i> <a href="/products"> Back to home page</a>  </label>
        	
        </div>
  
      
     </div>
     
      </div>
</div>
</body>
</html>
